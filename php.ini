; PicFit.ai PHP Configuration
; This file overrides default PHP settings for file uploads

; File upload settings
upload_max_filesize = 50M
post_max_size = 100M
max_file_uploads = 20
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Enable file uploads
file_uploads = On

; Error reporting for development
display_errors = On
log_errors = On
error_reporting = E_ALL

; Session settings
session.gc_maxlifetime = 2592000
session.cookie_lifetime = 2592000
