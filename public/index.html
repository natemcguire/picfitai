<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PicFit — Try outfits on you</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="min-h-screen bg-white text-black">
  <header class="max-w-3xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="text-xl font-black tracking-tight">PicFit</div>
    <button id="howBtn" class="px-3 py-1 border-2 border-black">How it works</button>
  </header>

  <main class="max-w-3xl mx-auto px-4 space-y-4 pb-16">
    <section class="p-4 border-2 border-black">
      <h1 class="text-2xl font-black">Upload photos</h1>
      <p class="text-sm text-gray-700 mt-1">First fit is free per email. After that, buy credits.</p>

      <label class="block mt-4 text-sm font-semibold">Your standing photos (1–5)</label>
      <input id="standingInput" type="file" accept="image/*" multiple class="block w-full border-2 border-black p-2">

      <label class="block mt-4 text-sm font-semibold">Outfit flat-lay (1)</label>
      <input id="outfitInput" type="file" accept="image/*" class="block w-full border-2 border-black p-2">

      <label class="block mt-4 text-sm font-semibold">Email</label>
      <input id="emailInput" type="email" placeholder="you@example.com" class="block w-full border-2 border-black p-2">

      <button id="genBtn" class="w-full mt-4 py-3 border-2 border-black bg-white font-bold">Generate my fit</button>
    </section>

    <section id="resultSection" class="hidden p-4 border-2 border-black">
      <h2 class="text-xl font-bold mb-2">Result</h2>
      <div id="result"></div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
